note.admin_config:
 path: '/admin/config/note'
 defaults:
   _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
   _title: 'Note settings'
 requirements:
   _permission: 'access administration pages'

note_settings.admin_settings:
 path: '/admin/config/note/note-settings'
 defaults:
   _form: '\Drupal\note\Form\NoteSettings'
   _title: 'Settings for note content type'
 requirements:
   _permission: 'administer site configuration'