mailing.admin_config:
 path: '/admin/config/mailing'
 defaults:
   _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
   _title: 'Mailing settings'
 requirements:
   _permission: 'access administration pages'

mailing_settings.admin_settings:
 path: '/admin/config/mailing/mailing-settings'
 defaults:
   _form: '\Drupal\mailing\Form\MailingSettings'
   _title: 'Mailing settings'
 requirements:
   _permission: 'administer site configuration'
