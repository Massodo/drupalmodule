message.hello:
  path: '/testform'
  defaults:
    _controller: '\Drupal\message\Controller\TemplatesController::content'
    _title: 'Template'
  requirements:
    _permission: 'access content'

message.settings:
  path: '/admin/structure/message/settings'
  defaults:
    _form: '\Drupal\message\Form\SettingsForm'
    _title: 'message'
  requirements:
    _permission: 'administer site configuration'

message.modalform:
  path: '/modalform'
  defaults:
    _form: '\Drupal\message\Form\ModalForm'
    _title: 'Internet Reception'
  requirements:
    _permission: 'access content'
