discount_code.admin_config:
 path: '/admin/config/discount-settings'
 defaults:
   _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
   _title: 'Discount code settings.'
 requirements:
   _permission: 'access administration pages'

discount_code.admin_settings:
 path: '/admin/config/status-message/discount'
 defaults:
   _form: '\Drupal\user_discount_code\Form\MessageSettings'
   _title: 'Settings for discount code output.'
 requirements:
   _permission: 'administer site configuration'

discount_code.content:
  path: '/user/discount'
  defaults:
    _controller: '\Drupal\user_discount_code\Controller\CodePageController::pageController'
  requirements:
    _user_is_logged_in: 'TRUE'